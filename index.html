<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <title>Simple PlanNing</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Simple PlanNing</h1>
            <div class="theme-container">
                <i class="fa-solid fa-moon"></i>
            </div>
        </header>

        <form class="add-form">
            <input type="text" placeholder="Add a plan">
            <button class="btn add-btn" type="submit">Add</button>
            <button class="btn remove-all-btn" type="button">Remove All</button>
            <button class="btn" id="export-pdf" type="button">Export to PDF</button>
        </form>

        <div class="todos-container">
            </div>
    </div>
    
    <div class="alert-container">
        </div>
    
    <script src="./js/utils.js"></script>
    <script src="./js/state.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/handlers.js"></script>
    <script src="./js/theme.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
